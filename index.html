<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Quiz App</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #0072ff;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    button {
      padding: 14px 32px;
      font-size: 16px;
      background: #00c6ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00cc4e;
    }

    .quiz-box {
      display: none;
      flex-direction: column;
    }

    h2#question {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
    }

    .option {
      display: block;
      width: 100%;
      background: #f8f0f3;
      color: #dc35b2;
      border: 2px solid transparent;
      padding: 12px 16px;
      margin: 10px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 16px;
      text-align: left;
    }

    .option:hover {
      background: #e2e8f0;
    }

    .option.correct {
      background: #d4edda;
      border-color: #28a745;
    }

    .option.wrong {
      background: #f8d7da;
      border-color: #dc3545;
    }

    #next-btn {
      margin-top: 20px;
      padding: 12px 24px;
      background: #0072ff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    #next-btn:hover {
      background: #005ed9;
    }

    .score-box h2 {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      font-size: 24px;
      font-weight: 600;
    }

    .score-box button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #00c6ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .score-box button:hover {
      background: #00a0cc;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div class="container" id="welcome-screen">
    <h1>ðŸŽ“ Welcome to the Ultimate Quiz!</h1>
    <p>Test your knowledge across fun and challenging questions.</p>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Box -->
  <div class="container quiz-box" id="quiz-box">
    <h2 id="question">Loading question...</h2>
    <div id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
  </div>

  <script>
    const quizData = [
      {
        question: "What is the capital of France?",
        options: ["Berlin", "London", "Paris", "Madrid"],
        answer: "Paris"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Python", "Java", "C", "JavaScript"],
        answer: "JavaScript"
      },
      {
        question: "Who painted the Mona Lisa?",
        options: ["Van Gogh", "Da Vinci", "Picasso", "Rembrandt"],
        answer: "Da Vinci"
      },
      {
        question: "Which planet is known as the Red Planet?",
        options: ["Earth", "Mars", "Saturn", "Venus"],
        answer: "Mars"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    const welcomeScreen = document.getElementById('welcome-screen');
    const quizBox = document.getElementById('quiz-box');
    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('next-btn');

    function startQuiz() {
      welcomeScreen.style.display = 'none';
      quizBox.style.display = 'flex';
      loadQuestion();
    }

    function loadQuestion() {
      resetState();
      const currentQuiz = quizData[currentIndex];
      questionEl.textContent = `${currentIndex + 1}. ${currentQuiz.question}`;
      currentQuiz.options.forEach(optionText => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = optionText;
        btn.onclick = () => selectAnswer(btn, currentQuiz.answer);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(selectedBtn, correctAnswer) {
      const options = document.querySelectorAll('.option');
      options.forEach(btn => {
        btn.disabled = true;
        if (btn.textContent === correctAnswer) {
          btn.classList.add('correct');
        } else {
          btn.classList.add('wrong');
        }
      });

      if (selectedBtn.textContent === correctAnswer) {
        score++;
      }

      nextBtn.style.display = 'inline-block';
    }

    function resetState() {
      nextBtn.style.display = 'none';
      optionsEl.innerHTML = '';
    }

    function nextQuestion() {
      currentIndex++;
      if (currentIndex < quizData.length) {
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      quizBox.innerHTML = `
        <div class="score-box">
          <h2>ðŸŽ‰ You scored ${score} out of ${quizData.length}</h2>
          <button onclick="location.reload()">Try Again</button>
        </div>
      `;
    }
  </script>
</body>
</html>
